stages:
  - build
  - deploy

build:
  stage: build
  script:
    - gradle build --info
    - gradle publishToTest
  tags:
    - linux
    - java
    - gradle

deploy:
  stage: deploy
  script:
    - gradle publishToProd
    - gradle publish
  tags:
    - linux
    - java
    - gradle
  only:
    - tags